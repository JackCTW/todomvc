  <footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{todos.length}}</strong> item left</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
      <li>
        <a ng-class="{'selected':filterType === 'All'}" class="selected" (click)="changeFilterType('All')">All</a>
      </li>
      <li>
        <a ng-class="{'selected':filterType === 'Active'}" (click)="changeFilterType('Active')">Active</a>
      </li>
      <li>
        <a ng-class="{'selected':filterType === 'Completed'}" (click)="changeFilterType('Completed')">Completed</a>
      </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
<button class="clear-completed" *ngIf="todos.length > 0" (click)="clearBtnOnClick()">Clear completed</button>
  </footer>
